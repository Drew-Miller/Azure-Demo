<terminal [(model)]="greeting"></terminal>

<div class="function">
  <img height="40px" width="40px" src="/assets/function_app.png">
  <h2>{{ function }}</h2>
</div>

<div class="card-container">
  <div class="card" *ngFor="let x of food">
    <h2>{{ x.name }}</h2>
    <p>{{ x.foodGroup }}</p>
  </div>
</div>
