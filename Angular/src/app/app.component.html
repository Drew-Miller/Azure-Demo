<!-- Toolbar -->
<layout-main>
  <!-- Cards -->
  <pre *ngIf="loadingFoods">Loading food...</pre>
  <pre *ngIf="!loadingFoods && !foods">Could not load food.</pre>
  <div class="card-container" *ngIf="!loadingFoods && foods">
    <div class="card" *ngFor="let food of foods">
      <h3>{{ food.foodGroup }}</h3>
      <h3>{{ food.name }}</h3>
    </div>
  </div>
</layout-main>
